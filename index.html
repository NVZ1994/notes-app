<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My notes App</title>
</head>

<body>
    <header>
        <h1>My notes</h1>
    </header>
    <main>
        <div>
            <ul>
                <li>
                    <p>Name</p>
                </li>
                <li>
                    <p>Created</p>
                </li>
                <li>
                    <p>Category</p>
                </li>
                <li>
                    <p>Content</p>
                </li>
                <li>
                    <p>Dates</p>
                </li>
                <li>
                    <p>archive</p>
                </li>
                <li>
                    <p>delete</p>
                </li>
            </ul>
        </div>
        <div id="create-note-popup" style="display: none;">
            <h2>Create a Note</h2>
            <form>
                <label for="note-name">Name:</label>
                <input type="text" id="note-name" required><br>
                <label for="note-category">Category:</label>
                <select id="note-category" required>
                    <option value="Task">Task</option>
                    <option value="Random Thought">Random Thought</option>
                    <option value="Idea">Idea</option>
                </select><br>
                <label for="note-content">Content:</label>
                <textarea id="note-content" required></textarea><br>
                <label for="note-dates">Dates:</label>
                <input type="text" id="note-dates" required><br>
                <button id="create-note-confirm" type="button">Confirm</button>
                <button id="create-note-cancel" type="button">Cancel</button>
            </form>
        </div>
        <div>
            <ul id="notes-list">
                <!-- <li>
                <p></p>

            </li>
            <li><button></button></li>
            <li><button></button></li>
            <li><button></button></li> -->
            </ul>
        </div>
        <div id="summary-table"></div>
        <button id="create-note-button" type="button">Create a Note</button>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
</body>

</html>
